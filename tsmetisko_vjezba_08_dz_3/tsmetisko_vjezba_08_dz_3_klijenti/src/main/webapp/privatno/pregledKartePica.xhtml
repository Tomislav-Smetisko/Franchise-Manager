<ui:composition template="../predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Zadaća 3 - Pregled karte pića</ui:define>
	<ui:define name="content">
		<h2>Pregled karte pića</h2>
		<br />
		<h:dataTable value="#{restZahtjevi.kartaPica}" var="j" border="1">

			<h:column>
				<f:facet name="header">ID</f:facet>
        #{j.id()}
    </h:column>

			<h:column>
				<f:facet name="header">Naziv</f:facet>
        #{j.naziv()}
    </h:column>
    	<h:column>
				<f:facet name="header">Količina</f:facet>
        #{j.kolicina()}
    </h:column>

			<h:column>
				<f:facet name="header">Cijena</f:facet>
        #{j.cijena()}
    </h:column>
		</h:dataTable>

	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
